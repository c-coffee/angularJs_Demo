<!DOCTYPE html>
<html lang="en" ng-app = "myModule1">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div ng-controller="myCtrl" class="container">
    <p class="alert alert-info">{{age}}</p>
    <p ng-if="isMember" class="alert alert-danger">仅会员可见</p>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/angular.js"></script>
<script>
    angular.module("myModule1",["myModule2","myModule3"]).controller("myCtrl",function($scope, $interval,$timeout){
        $scope.age = 10;
        $scope.isMember = true;
        $timeout(function(){
            $scope.isMember = false;
        },2000);
//        $interval(function(){
//            $scope.age++;
//            consol.log("模型数据age改变了：" + $scope.age );
//        },1000);
    });
    angular.module("myModule2",[]);
    angular.module("myModule3",[]);
</script>
</body>
</html>
